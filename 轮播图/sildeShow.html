<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
    <style>
        body {
            margin: 0;
        }

        .box img {
            width: 100%;
            height: 580px;
        }
    </style>
    <script>
        window.onload = function () {
            var image = ["./image.png", "./image1.jpg", "./image2.jpg"];
            var iImg = document.getElementsByName("slide")[0];
            var i = 0;
            console.info(iImg);
            console.info(image[1]);
            setInterval(slideShow,3000);
            function slideShow() {
                if (i == image.length) i = 0;
                iImg.src = image[i];
                i++;
            }
        };
    </script>
</head>

<body>
    <div class="box">
        <img src="./image.png" alt="lost" name="slide">
    </div>
</body>

</html>
